# docker-compose.yml
version: '3.8'

services:
  gemini-doc-generator:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: gemini-doc-generator
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-gemini-2.0-flash-exp}
      - TEMPERATURE=${TEMPERATURE:-0.1}
      - MAX_TOKENS_DOCSTRING=${MAX_TOKENS_DOCSTRING:-800}
      - MAX_TOKENS_README=${MAX_TOKENS_README:-3000}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-100000}
      - MAX_FILES_TOTAL=${MAX_FILES_TOTAL:-500}
      - MAX_DEPTH=${MAX_DEPTH:-10}
      - MAX_ZIP_SIZE=${MAX_ZIP_SIZE:-52428800}
      - ENABLE_CACHE=${ENABLE_CACHE:-true}
      - ALLOW_MOCK_MODE=${ALLOW_MOCK_MODE:-true}
    volumes:
      - gemini-cache:/root/.cache/gemini-doc-gen
    restart: unless-stopped
    networks:
      - gemini-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Add Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: gemini-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - gemini-doc-generator
    restart: unless-stopped
    networks:
      - gemini-network
    profiles:
      - production

volumes:
  gemini-cache:
    driver: local

networks:
  gemini-network:
    driver: bridge